<form>
    <h3>Please Register Here</h3>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input [(ngModel)]="registerData.email" name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input [(ngModel)]="registerData.password" name="password" type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input [(ngModel)]="registerData.address" name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input [(ngModel)]="registerData.address2" name="address2" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input [(ngModel)]="registerData.city" name="city" type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input [(ngModel)]="registerData.zip" name="zip" type="text" class="form-control" id="inputZip">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input cityclass="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
        </div>
    </div>
    <button (click)="registerUser()" type="submit" class="btn btn-primary">Click Here</button>
</form>
